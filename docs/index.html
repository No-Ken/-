<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロジェクト実績グラフィックレコーディング</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
    
    :root {
      --fashion-1: #593C47;
      --fashion-2: #F2E63D;
      --fashion-3: #F2C53D;
      --fashion-4: #F25C05;
      --fashion-5: #F24405;
      --bg-color: #fafafa;
      --text-color: #334155;
      --header-color: #1e40af;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Zen Kurenaido', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.4;
      padding: 20px;
      width: 100%;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to bottom right, rgba(242, 230, 61, 0.05), rgba(242, 68, 4, 0.05));
      z-index: -1;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px dashed var(--fashion-3);
    }
    
    .title-block {
      flex: 0 0 70%;
    }
    
    .title {
      font-family: 'Kaisei Decol', serif;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--fashion-1), var(--fashion-5));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      display: inline-block;
      border-bottom: 4px solid var(--fashion-4);
      padding-bottom: 5px;
      transform: rotate(-1deg);
    }
    
    .subtitle {
      font-size: 16px;
      color: #475569;
      font-family: 'Yomogi', cursive;
      margin-left: 5px;
    }
    
    .date-block {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid var(--fashion-3);
      transform: rotate(2deg);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .date {
      font-family: 'Yomogi', cursive;
      font-size: 14px;
      color: var(--fashion-1);
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
    }
    
    .col {
      flex: 0 0 33.333%;
      padding: 0 15px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      height: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border: 2px solid #f0f0f0;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--fashion-2), var(--fashion-4));
      z-index: -1;
    }
    
    .card-num {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      background: var(--fashion-1);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Kaisei Decol', serif;
      font-size: 20px;
      font-weight: bold;
      transform: rotate(-5deg);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    
    .card-title {
      font-family: 'Kaisei Decol', serif;
      font-size: 18px;
      color: var(--header-color);
      margin-left: 25px;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px dashed var(--fashion-3);
      display: flex;
      align-items: center;
    }
    
    .card-title i {
      margin-right: 8px;
      font-size: 22px;
      color: var(--fashion-4);
    }
    
    .card-content {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .highlight {
      background: linear-gradient(180deg, rgba(242, 230, 61, 0), rgba(242, 230, 61, 0.3));
      padding: 0 2px;
    }
    
    .tag {
      display: inline-block;
      background: white;
      border: 1px solid var(--fashion-3);
      border-radius: 20px;
      padding: 3px 8px;
      margin: 3px;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    .project-link {
      display: block;
      margin-top: 15px;
      padding: 8px 12px;
      background: linear-gradient(45deg, var(--fashion-3), var(--fashion-4));
      color: white;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .project-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .detail-row {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    
    .detail-icon {
      flex: 0 0 20px;
      margin-right: 8px;
      color: var(--fashion-4);
    }
    
    .detail-text {
      flex: 1;
    }
    
    .arrow {
      position: absolute;
      font-size: 30px;
      color: var(--fashion-4);
      transform: rotate(45deg);
      bottom: -15px;
      right: -15px;
      opacity: 0.5;
    }
    
    .note {
      position: relative;
      background: rgba(242, 230, 61, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 3px solid var(--fashion-3);
    }
    
    .note::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 10px;
      font-size: 20px;
    }
    
    .icon-lg {
      font-size: 48px;
      color: var(--fashion-3);
      opacity: 0.15;
      position: absolute;
      bottom: 20px;
      right: 20px;
      transform: rotate(10deg);
    }
    
    .footer {
      text-align: right;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px dashed var(--fashion-3);
      font-size: 12px;
      color: #666;
    }
    
    .team-members {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .team-icon {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: var(--fashion-1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 5px;
      font-size: 12px;
    }
    
    .duration {
      display: inline-block;
      background: white;
      border: 1px dashed var(--fashion-3);
      padding: 3px 8px;
      border-radius: 5px;
      font-family: 'Yomogi', cursive;
      font-size: 12px;
      margin-top: 10px;
      transform: rotate(-1deg);
    }
    
    @media (max-width: 768px) {
      .col {
        flex: 0 0 100%;
      }
      
      .header {
        flex-direction: column;
      }
      
      .date-block {
        margin-top: 15px;
        align-self: flex-end;
      }
    }
  </style>
